<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Работа Мамкиных программистов</title>
    </head>
    <body class="box">
        <header class="">
            <div class="logo">
                <h1>Mamkiny Games</h1>
            </div>
            <div class="top_menu">
                <ul>
                </ul>
            </div>
        </header>

    <div class="container">
            <button type="button" class="btn btn-primary btn-lg start-button" id="buttonStartGame">
                Играть
            </button>
        </div>
      
        <div>
          <img src="../img/sticker.jpg" class="imagine"></img>
        </div>

        <div class="game-board" id="novelText">
            <div class="text" id="text">Хм… Кажется, я зашёл слишком далеко в чащу… Откуда я пришёл? И почему так резко стемнело?</div>
            
            <form action="" class="form-YesOrNo" id="formYesOrNo">
                <div class="answer-wrapperYesOrNo">
                  <input type="radio" name="answer-1YesOrNo" class="answerYesOrNo" data-number="1" id="checkYesOrNo">
                  <span>Да</span>
                </div>
                <div class="answer-wrapperYesOrNo">
                  <input type="radio" name="answer-1YesOrNo" class="answerYesOrNo" data-number="2" id="checkYesOrNo">
                  <span>Нет</span>
                </div>
            </form>
        </div>

            <div class="question">
                <input type="hidden" name="question" class="question">
                <span>Что за место, где вы точно никогда не прочтете свое имя?</span>
              </div>
            <form action="" id="form">
                <div class="answer-wrapper">
                  <input type="radio" name="answer-1" class="answer" data-number="1">
                  <span>В списках Forbes</span>
                </div>
                <div class="answer-wrapper">
                  <input type="radio" name="answer-1" class="answer" data-number="2">
                  <span>В зеркале</span>
                </div>
                <div class="answer-wrapper">
                  <input type="radio" name="answer-1" class="answer" data-number="3">
                  <span>Ваше надгробие</span>
                </div>
                <input type="button" id="check" value="Вот мой ответ">
              </form>
        <script src="../src/strings.js"></script>
        <script src="../src/script.js"></script>
    </body>
</html>
